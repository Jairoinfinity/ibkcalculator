<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBK Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IBK Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./tablas.html">Tablas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid m-0 vh-100 row justify-content-center align-items-center">
        <div class="container col-3">
            <div class="card text-center border-primary">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Calculadora</h5>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <select class="form-select" id="divisa" aria-label="Default select example">
                            <option selected value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                        <input type="number" class="form-control" id="cantidad" min="1" placeholder="10000">
                    </div>
                    <div class="mb-3">
                        <label for="riesgo" class="form-label">% de riesgo</label>
                        <input type="number" class="form-control" id="riesgo" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <label for="contratos" class="form-label">Contratos</label>
                        <input type="number" class="form-control" id="contratos" min="1" value="1">
                    </div>
                    <button type="button" id="btnCalcular" class="btn btn-primary">Calcular</button>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label" id="lbelPerdida"></label><br>
                        <label class="form-label" id="lbelTicks"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
